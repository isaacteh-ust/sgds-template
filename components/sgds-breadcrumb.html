<!-- https://github.com/comsysto/jekyll-breadcrumb-for-github-pages -->
<section class="sgds-section is-small has-background-gradient">
    <div class="sgds-container ">
        <nav class="sgds-breadcrumb has-background padding--top--sm" aria-label="breadcrumbs">
            <ul>
                {% set class = nil %}
                {% if "admin-template" in page['url'] %}
                {% set class = '' %}
                {% else %}
                {% set class = 'has-text-white' %}
                {% endif %}
                <li><a class="{{class}}" href="/">{{ "Home" }}</a></li>


            </ul>
        </nav>
        <h1 class="has-text-white has-text-weight-semibold">{{page.title}}</h1>
    </div>
</section>
