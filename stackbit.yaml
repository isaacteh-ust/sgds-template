stackbitVersion: ~0.3.0
ssgName: unibit
buildCommand: unibit build
publishDir: output
staticDir: static
uploadDir: images
dataDir: data
pagesDir: content
pageLayoutKey: layout
models:
  config:
    type: config
    label: Config
    fields:
      - type: image
        name: logo
        label: Logo
        description: the path of the logo image
        required: true
      - type: string
        name: docs_url
        label: Documentation Base URL
        description: the domain name of the external documentation site
        required: true
  home:
    type: page
    label: Home
    file: index.md
    hideContent: false
    singleInstance: true
    fields:
      - type: string
        name: title
      - type: string
        name: content_intro
        label: Content Intro
      - type: string
        name: content_intro_description
