stackbitVersion: ~0.3.0
ssgName: unibit
buildCommand: unibit build
publishDir: output
staticDir: static
uploadDir: images
dataDir: data
pagesDir: content
models:
  config:
    type: config
    label: Config
    fields:
      - type: image
        name: logo
        label: Logo
        description: the path of the logo image
        required: true
      - type: string
        name: docs_url
        label: Documentation Base URL
        description: the domain name of the external documentation site
        required: true
