stackbitVersion: ~0.3.0
ssgName: unibit
buildCommand: unibit build
publishDir: output
staticDir: static
uploadDir: images
dataDir: data
pagesDir: content
pageLayoutKey: layout
metadata: 
  title: DIY
  description: A "do it yourself" Stackbit theme
  author: Stackbit
  authorURL: 'https://www.stackbit.com'
  images:
    small: images/demo-256x192.png
    large: images/demo-1024x768.png
stackbit_banner:
  show_banner: true
  name: DIY
  create_url: 'https://app.stackbit.com/create?theme=diy'
  github_url: 'https://github.com/stackbithq/stackbit-theme-diy'
models:
  navigation:
    type: data
    label: navigation
    file: navigation.yml
    fields:
      - type: string
        name: title
      - type: string
        name: url
      - type: string
        name: target  
      - type: string
        name: lv2
  navigation:
    type: data
    label: navigation
    file: navigation.yml
    isList: true
    items:
      type: object
      fields:
        - type: string
          name: title
        - type: string
          name: url
        - type: list
          name: lv2
          items:
            type: object
            label: lv2
            labelField: title
            fields:
              - type: string
                name: title
              - type: string
                name: url
              - type: list
                name: lv3
                items:
                  type: object
                  label: lv3
                  fields:
                    - type: string
                      name: title
                    - type: string
                      name: url         
  guides:
    type: page
    label: Guides
    layout: layout-guides
    file: contents/guides/index.md
    singleInstance: true
    fields:
      - type: string
        name: guides_main
        label: Guides Main
      - type: string
        name: guides_item_1
        label: Guides Item 1
      - type: string
        name: guides_item_1_link
        label: Guides Item 1 Link
      - type: string
        name: guides_item_1_description
        label: Guide Item 1 Description
      - type: image
        name: guides_item_1_image
        label: Guide Item 1 Image
      - type: string
        name: guides_item_2
        label: Guides Item 2
      - type: string
