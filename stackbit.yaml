stackbitVersion: ~0.3.0
ssgName: unibit
buildCommand: unibit build
publishDir: output
staticDir: static
uploadDir: images
dataDir: data
pagesDir: content
pageLayoutKey: layout
metadata: 
  title: DIY
  description: A "do it yourself" Stackbit theme
  author: Stackbit
  authorURL: 'https://www.stackbit.com'
  images:
    small: images/demo-256x192.png
    large: images/demo-1024x768.png
stackbit_banner:
  show_banner: true
  name: DIY
  create_url: 'https://app.stackbit.com/create?theme=diy'
  github_url: 'https://github.com/stackbithq/stackbit-theme-diy'
models:
  home:
    type: page
    label: Home
    layout: layout-home
    file: index.md
    singleInstance: true
    urlPath: '/'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
