        label: Guides Item 2 Link
      - type: string
        name: guides_item_2_description
        label: Guide Item 2 Description
      - type: image
        name: guides_item_2_image
        label: Guide Item 2 Image
      - type: string
        name: guides_item_3
        label: Guides Item 3
      - type: string
        name: guides_item_3_link
        label: Guides Item 3 Link
      - type: string
        name: guides_item_3_description
        label: Guide Item 3 Description
      - type: image
        name: guides_item_3_image
        label: Guide Item 3 Image                
  about:
    type: page
    label: About
    layout: layout-about
    file: contents/about/content-about.md
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: About Page.
      - type: string
        name: permalink
        label: Permalink
      - type: string
        name: header
        label: Header
      - type: string
        name: section
        label: Section
  home:
    type: page
    label: Home
    layout: layout-home
    file: index.md
    singleInstance: true
    urlPath: '/'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: content_intro
        label: Content Intro
      - type: string
        name: content_intro_description
        label: Content Intro Decsription
      - type: string
        name: content_intro_button_link
        label: Content Intro Button Link
      - type: image
        name: content_intro_img
